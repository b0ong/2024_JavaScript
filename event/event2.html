<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            width: 300px;
            margin: 10px auto;

        }
    </style>
</head>
<body>
<div id="container">
    <img src="img/cup-1.png" id="cup"/>

</div>
<script>
    const cup = document.querySelector("#cup");
    cup.onclick = changeCup;

    function changeCup() {
        cup.src = "img/cup-2.png";
    }
</script>
</body>
</html>
