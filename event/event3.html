<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #container {
            width: 300px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
<div id="container">
    <img src="img/easys-1.jpg" id="cover"/>
</div>
<script>
    const cover = document.getElementById('cover');
    cover.addEventListener("mouseover", changePic); // 마우스 올렸을 때 반응
    cover.addEventListener("mouseout", originPic);  // 마우스 내렸을 때 반응

    function changePic() {
        cover.src = "img/easys-2.jpg"
    }

    function originPic() {
        cover.src = "img/easys-1.jpg"
    }
</script>
</body>
</html>
